<section class="home">
    <div class="jumbotron">
        <h1>This is ng-devstack!</h1>
        <h2>State: <span class="uppercase" ng-bind="home.isActive | boolToOnOff"></span></h2>
        <a href="" ng-click="home.toggleActive()">{{ home.isActive ? 'Deactivate' : 'Activate' }}</a>
    </div>
</section>
